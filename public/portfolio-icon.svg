<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="48" height="48">
    <!-- 그라데이션 정의 -->
    <defs>
        <linearGradient id="portfolioGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#6366F1" />     <!-- Indigo-500 -->
            <stop offset="100%" stop-color="#9333EA" />   <!-- Purple-600 -->
        </linearGradient>
    </defs>

    <!-- 배경 사각형 -->
    <rect x="0" y="0" width="100" height="100" rx="10" fill="url(#portfolioGradient)" />

    <!-- 'P' 텍스트 -->
    <text x="50" y="70" font-family="Arial, sans-serif" font-size="60" font-weight="bold"
        text-anchor="middle" fill="white">P</text>

    <!-- 포트폴리오를 상징하는 간단한 페이지 아이콘 -->
    <rect x="65" y="30" width="15" height="15" rx="2" fill="white" fill-opacity="0.3" />
    <rect x="60" y="40" width="15" height="15" rx="2" fill="white" fill-opacity="0.2" />
</svg> 